    <h3>Quizz</h3>


    <form action="mailto:filiperafa395@gmail.com" autocomplete="on" method="post">
        <fieldset>
            <legend>Identificação do utilizador:</legend>
            <label class="label-format" for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" autofocus placeholder="Nome" required><br>
            <label class="label-format" for="Apelido">Apelido:</label>
            <input type="text" id="Apelido" name="Apelido" placeholder="Apelido" required><br>
            <label class="label-format" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <br>
        </fieldset>
        <fieldset>
            <legend>Quizz:</legend>
            <label class="label-format" style = width:30rem; for="dino">Como se chama o dinossauro encontrado pela primeira vez na Lourinhã:</label>
            <input type="text" id="dino" name="dino"><br>
            <legend>Em que pais se situa a Lourinhã:</legend>
            <input type="radio" id="pais" name="pais" value="inglaterra">
            <label for="pais">Inglaterra</label><br>
            <input type="radio" id="pais" name="pais" value="portugal">
            <label for="pais">Portugal</label><br>
            <input type="radio" id="pais" name="pais" value="alemanha">
            <label for="pais">Alemanha</label><br>
            <label class="label-format" style = width:30rem; for="find_dino">Em que ano foi encontrado o dinossauro na Lourinhã:</label>
            <input type="date" id="find_dino" name="find_dino"><br>
            <label class="label-format" style = width:30rem; for = "satisfacao">Qual a nota de satisfação na sua visita à Lourinhã:</label>
            <input type = "range" id ="satisfacao" min ="0" max = "10" name = "satisfacao" value = "0" oninput="satisfacaoN.value = parseInt(satisfacao.value)"><output name="satisfacaoN" for="satisfacao">0</output><br> 
            <input type="submit" value="Submit">
        </fieldset>
    </form>
